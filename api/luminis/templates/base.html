<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {{title}} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link
      href="{{ url_for('static', path='/luminis/css/base.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar-menu">
      <div class="navbar-start">
        <div>
          <span class="is-size-1">Luminis</span>
        </div>
      </div>

      <div class="navbar-end">
            <div class="flex justify-right align-center">
                <form method="GET" class="flex align-center">
                    <div class="is-horizontal field margin-bottom-0">
                        <div class="field-label flex align-center">
                            <label class="label">
                                Event Type:
                            </label>
                        </div>

                        <div class="field is-narrow">
                            <div class="control">
                                <div class="select">
                                    <select name="event_type">
                                        <option value="" hidden {% if not selected_event_type %}selected="selected"{% endif %}>Select a Type</option>
                                        {% for type in types %}
                                            <option {% if type == selected_event_type %}selected="selected"{% endif %}>{{type}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="button">
                        Filter
                    </button>
                </form>

                <a href="?">
                    <button class="button">
                        Clear
                    </button>
                </a>
            </div>
      </div>
    </div>

    <div class="content-container">
      {% block content %}
      <h1>Oops, looks like you forgot to add content here buddy!</h1>
      {% endblock content %}
    </div>
  </body>
</html>
