services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    restart: always
    ports:
      - "9093:9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "messages"

  message_relay:
    build: ./src/message_relay
    depends_on:
      - kafka

    environment:
      - KAFKA_HOST=$KAFKA_HOST
      - MESSAGE_OUTBOX_DATABASE_HOST=$MESSAGE_OUTBOX_DATABASE_HOST
      - MESSAGE_OUTBOX_DATABASE_NAME=$MESSAGE_OUTBOX_DATABASE_NAME
      - MESSAGE_OUTBOX_DATABASE_USER=$MESSAGE_OUTBOX_DATABASE_USER
      - MESSAGE_OUTBOX_DATABASE_PASSWORD=$MESSAGE_OUTBOX_DATABASE_PASSWORD
